<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybercodebyte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon100px.png" type="image/png" sizes="50x50">

</head>


<body>
    <header>
        <h2 class="logo">
            <img src="./assets/favicon100px.png"> CyberCodeByte</h2><nav class="navigation">
            <a href="#">Inicio <img src="./assets/icons8-página-inicial-24.png"></a>
            <a href="/www.gogle.com">Loja <img src="./assets//icons8-carrinho-24.png"></a>
            <a href="#">Projetos <img src="./assets/icons8-gerenciamento-de-projetos-24.png"></a>
            <a href="#">Contact <img src="./assets/icons8-novo-contato-24.png"></a>
            <button class="btnlogin-popup"> Login<img src="./assets/icons8-user-locked-24.png"></button>
        </nav>
    </header>
    
    <div class="wrapper">
        <span class="icon-close" style="font-size: 16px;"><img src="./assets/icons8-cancelar-26.png"></span>
        
        <div class="form-box login">
            <h2>Login <img src="/assets/favicon100px.png"></h2>
            <form action="#">
              <div class="input-box">
                <span class="icon"></span>
                <input type="email" required>
                <label>   Email</label>
              </div>
              <div class="input-box">
                <span class="icon"></span>
                <input type="password" required>
                <label>Senha</label>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar Senha</label>
                <a href="#">Esqueceu a senha?</a>
              </div>
              <button type="submit" class="btn">Login</button>
            </form>
            <div class="login-register">
              <p>Não possui conta? <a href="#" class="register-link">Registrar</a></p>
            </div>
          </div>
        </div>
    

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/inicons@5.5.2/dist/ionicons/inicons.esm.js"></script>
    <script nomodule src="https//unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
